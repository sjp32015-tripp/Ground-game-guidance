<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ground Game Guidance</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* YOUR CREST AS FULL BACKGROUND */
      background-image: url('GGG-FACEBOOK-IMAGE-3.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
      color: #ffffff;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.95;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 1.7rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .btn-primary {
      background-color: #0d47a1;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }

    .btn-secondary {
      background-color: #f9a825;
      color: #1b1b1b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 7px rgba(0,0,0,0.35);
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 1.5rem;
      }
      .title {
        font-size: 1.6rem;
      }
      .subtitle {
        font-size: 0.95rem;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 class="title">Ground Game Guidance</h1>

    <p class="subtitle">
      Join the community and get real help running your campaign's ground game.
    </p>

    <!-- TWO FUCKING BUTTONS -->
    <div class="buttons">
      <a
        href="https://buy.stripe.com/bJebJ088h0074bPeC3gjC05"
        class="btn btn-primary"
        target="_blank"
      >
        Monthly membership
      </a>

      <a
        href="https://buy.stripe.com/9B6fZg74dcMTaAd1PhgjC04"
        class="btn btn-secondary"
        target="_blank"
      >
        Annual membership
      </a>
    </div>
  </div>
</body>
</html>
